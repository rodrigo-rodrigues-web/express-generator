<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Cadastro</title>
</head>
<body>
  <div class="container">
    <div class="row">
      <div class="col">
          <h1>Exemplo Bootstrap</h1>
          <span class="text-muted">Sistema para exemplificar uso de Bootstrap</span>
      </div>
    </div>
    <hr />

    <div id="divCadastro">
      <h2>Cadastro</h2>
      <div id="alertCadastro" class="alert alert-danger"></div>
      <form id="frmCadastro" action="" method="" role="form">
          <div class="form-group">
            <label>Nome: <input class="form-control" type="text" name="nome" /></label>
          </div>
          <div class="form-group">
            <label>Idade: <input class="form-control" type="number" name="idade" /></label>
          </div>
          <div class="form-group">
            <label>UF: <select class="form-control" name="uf">
                <option>RS</option>
                <option>SC</option>
                <option>PR</option>
                <!-- coloque os estados que quiser -->
              </select></label>
          </div>
          <div class="form-group">
            <input type="button" id="btnListar" value="Listar" class="btn btn-default"> | <input type="submit" value="Salvar" class="btn btn-primary" />
          </div>
        </form>
    </div>
    <div id="divListagem">
        <div id="alertListagem" class="alert alert-success"></div>

        <h2>Listagem</h2>
        <table cellspacing="0" class="table table-striped table-bordered table-hover">
          <thead>
              <tr>
                <td>Nome</td>
                <td>Idade</td>
                <td>UF</td>
                <td>Ações</td>
              </tr>
          </thead>
          <tbody>
              <tr>
                <td colspan="4">Nenhum cliente cadastrado.</td>
              </tr>
          </tbody>
          <tfoot>
                <tr>
                  <td colspan="4">
                      <input type="button" id="btnCadastrar" value="Cadastrar" class="btn btn-default">
                  </td>
                </tr>
          </tfoot>
        </table>
    </div>
  </div> <!-- End of container -->
<script src="js/scripts.js"></script>

    <!-- Bootstrap 4 CDN -->
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
